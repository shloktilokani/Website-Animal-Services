<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Service Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cancel.css') }}">
</head>
<body>
<div class="form_container">
    <div class="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form method="POST" action="/cancel">
                <div class="input-container">
                    <label for="a_id">Appointment ID: </label>
                    <input type="text" id="a_id" name="_id" placeholder="Enter your Appointment ID" required>
                </div>
                <div class="input-container">
                    <label for="password">Email: </label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                </div>
                <button type="submit">Request Cancel Appointment</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
