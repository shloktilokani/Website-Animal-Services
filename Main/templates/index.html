<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='Admin.css') }}">
</head>
<body>

<div class="navbar">
    <a href="{{url_for('index')}}">Hi, admin</a>
    <a href="{{url_for('index')}}">Dashboard</a>
    <form method="POST" action="/logout">
        <button type="submit" class="logout-button">Log out</button>
    </form>
</div>

<div class="container">
    <h1>Admin Dashboard</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Time</th>
            <th>Full Name</th>
            <th>Phone</th>
            <th>Services</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>
                <a href="/edit/{{ row[0] }}" id="edit">Edit</a>
            </td>
            <td>
                <a href="/delete/{{ row[0] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
