<!DOCTYPE html>
<html>
<head>
    <title>Edit Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Edit.css') }}">
</head>
<body>

<div class="navbar">
    <!-- "Hi, admin" link -->
    <a href="{{url_for('index')}}">Hi, admin</a>
    <!-- "Dashboard" link -->
    <a href="{{url_for('index')}}">Dashboard</a>
    
</div>

<div class="container">
    <h1>Admin Dashboard</h1>
    <form action="/edit/{{ record[0] }}" method="post">
        <table>
            <tr>
                <td><label for="date">Date:</label></td>
                <td><input type="date" name="date" value="{{ record[1] }}"></td>
            </tr>
            <tr>
                <td><label for="time">Time:</label></td>
                <td>
                    <select name="time" value="{{ record[2] }}">
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                        <option value="21:00">21:00</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="reason">Reason : </label></td>
                <td><input type="text" name="reason" required></td>
            </tr>
        </table>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
